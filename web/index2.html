<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Index 2</title>
    <link rel="shortcut icon" href="../res/ico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style2.css" />
</head>
<body>
    <header>
        <h1>Práctica de HTML5,CSS3 con SASS Y HitHub</h1>
    </header>
    <section id="registro">
        <h2>Formulario de Registro</h2>
            <hr>
                 <fieldset>
                     <marquee behavior="" direction="">
                            <legend>Registro de Nuevo Usuario</legend>
                        </marquee>
                     <form class="frm1">
                            <div>
                                <label class="lbl" for="user">Usuario:</label>
                                <input class="txt" name="username " type="text" placeholder="Usuario" autofocus size="20" required>
                           </div>
                           <div>
                               <label class="lbl" for="pass">Contraseña:</label>
                                <input  class="txt" name="password" type="password" size="20"required >
                           </div>
                           <div>
                               <label class="lbl"  for="pass">E-mail:</label>
                                <input  class="txt" name="email " type="email" size="20" required>
                           </div>
                            <div>
                                 <label class="lbl" for="pass">Nombres:</label>
                                <input  class="txt" name="firstname" type="text" required size="20">
                            </div>
                            <div>
                                 <label class="lbl" for="pass">Apellidos:</label>
                                <input  class="txt" name="lastname " type="text" required size="20">
                            </div>
                            <div>
                                <label class="lbl" for="pass">Dirección:</label>
                                <input  class="txt" name="lastname" required type="text" size="20">
                            </div>
                    </form>

                    <form class="frm2">
                           <div>
                                <label class="lbl" for="user">Fecha de Nacimiento:</label>
                                <input class="txt" name="username " type="date"  autofocus  required>
                           </div>
                           <div>
                               <label class="lbl" for="pass">Archivo:</label>
                                <input  class="txt" name="password" type="file" required >
                           </div>
                           <div>
                               <label class="lbl"  for="pass">Rango:</label>
                                <input  class="txt" name="email " type="range"  required>
                           </div>
                            <div>
                                 <label class="lbl" for="pass">Hora:</label>
                                <input  class="txt" name="firstname" type="time" required >
                            </div>
                            <div>
                                 <label class="lbl" for="pass">Color:</label>
                                <input  class="txt" name="lastname " type="color" required >
                            </div>
                            <div>
                                <label class="lbl" for="pass">Numero:</label>
                                <input  class="txt" name="lastname" required type="Number" >
                            </div>

                             <div>
                                <input  class="btn" name="btn"  type="submit"  value="Registrar" >
                            </div>
                    </form>

                </fieldset>
        </section>
    <footer>

    </footer>
</body>
</html>
